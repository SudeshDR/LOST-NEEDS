    <style>
      /* Import Google font - Poppins */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body{
      min-height: 100vh;
      width: 100%;
      background-image: url(img/bg.jpg);
    }
    .container{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      max-width: 430px;
      margin-top: 20px;
      width: 100%;
      background: #fff;
      border-radius: 7px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }
    .container .registration{
      display: none;
    }
    #check:checked ~ .registration{
      display: block;
    }
    #check:checked ~ .login{
      display: none;
    }
    #check{
      display: none;
    }
    .container .form{
      padding: 2rem;
    }
    .form header{
      font-size: 2rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form input{
      height: 60px;
      width: 100%;
      padding: 0 15px;
      font-size: 17px;
      margin-bottom: 1.3rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
    }
    .form input:focus{
      box-shadow: 0 1px 0 rgba(0,0,0,0.2);
    }
    .form a{
      font-size: 16px;
      color: #3498db;
      text-decoration: none;
    }
    .form a:hover{
      text-decoration: underline;
    }
    .form input.button{
      color: #fff;
      background: #3498db;
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 1px;
      margin-top: 1.7rem;
      cursor: pointer;
      transition: 0.4s;
    }
    .form input.button:hover{
      background: #3498db;
    }
    .signup{
      font-size: 17px;
      text-align: center;
    }
    .signup label{
      color: #3498db;
      cursor: pointer;
    }
    .signup label:hover{
      text-decoration: underline;
    }

/* Styles for fixed header */
.fixed-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 65px; /* Adjust the height of your fixed header */
  background-color: #3498db; /* Background color for the header */
  color: #ffffff; /* Text color */
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1; /* Ensure the header appears above other elements */
}

.fixed-header .logo {
  display: flex;
  align-items: center;
}

.fixed-header .logo img {
  margin-right: 10px;
}

.fixed-header .website-name {
  font-size: 1.2em;
}

.fixed-header .menu ul {
  list-style: none;
  display: flex;
}

.fixed-header .menu ul li {
  margin-right: 20px;
}

.fixed-header .menu ul li a {
  display: inline-block;
  padding: 10px 20px;
  background-color: #ffffff; /* White button background */
  color: #3498db; /* Blue button text color */
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.fixed-header .menu ul li a:hover {
  background-color: #e0e0e0; /* Light grey on hover */
}
